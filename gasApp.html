<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Delivery App</title>
    <link rel="stylesheet" href="gasApp.css">
    <script src="gasApp.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- <img src="flamelogo.jpg"> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
 
   
    <!-- Splash Screen -->
<div id="splash-screen">
    <h1>Welcome to GasFast</h1>
    <p>Reliable gas delivery at your doorstep</p>
    <button id="get-started-button">GET STARTED</button>
</div>


    <!-- Registration Page -->
    <div id="registration-page" class="hidden">
        <h2>Register</h2>
        <form id="register-form">
            <label>Email or Phone Number</label>
            <input type="text" id="register-input" placeholder="Enter your email or phone number">
            <input type="text" id="">
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="hidden">
        <h2>Login</h2>
        <form id="login-form">
            <label>Username or Phone Number</label>
            <input type="text" id="username" placeholder="Enter your username or phone">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Choose Option Page -->
    <div id="choose-page" class="hidden">
        <h2>Choose an Option</h2>
        <form id="choose-form">
            <label>Cylinder Option</label>
            <select id="cylinder-choice">
                <option value="filling">Refill Existing Cylinder</option>
                <option value="new">Get a New Cylinder</option>
            </select>
            <label>Cylinder Size</label>
            <select id="cylinder-size">
                <option value="small">Small (5kg)</option>
                <option value="medium">Medium (10kg)</option>
                <option value="large">Large (15kg)</option>
            </select>
            <label>Pickup Time</label>
            <input type="datetime-local" id="pickup-time">
            <label>Pickup Location</label>
            <input type="text" id="pickup-location" placeholder="Enter your location">
            <button type="submit">Continue</button>
        </form>
    </div>

    <!-- Payment Page -->
    <div id="payment-page" class="hidden">
        <h2>Payment</h2>
        <p>Total: $50</p>
        <button id="confirm-payment">Pay Now</button>
    </div>
8
    <!-- Confirmation Page -->
    <div id="confirmation-page" class="hidden">
        <h2>Order Confirmed!</h2>
        <p>Your gas delivery is scheduled. Thank you for choosing GasFast!</p>
        <button id="go-home">Go to Home</button>
    </div>

   
</body>
</html>
